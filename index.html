<!DOCTYPE html>
<html lang="en">
<head>
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
</head>
<body>
    <div class="wrapper rounded-4">
         <form action="." id="booksubmissions" name="newBook" class="needs-validation" novalidate >
                <h2 id="formHead">Book Details</h2>
                <label for="title" class="form-label">Title:</label>
                    <input type="text" name="bookTitle" id="title" class="form-control" required>
                <label for="Author" class="form-label" >Author:</label>
                    <input type="text" name="bookAuthor" id="author" class="form-control">
                <label for="number of pages" class="form-label">Number of Pages:</label>
                    <input type="number" name="totalPages" id="pages" class="form-control" min="1" required>
                
                <span id="NotReadLabel"><label for="Not Ready" class="form-label" >Not Read</label></span>
                <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" value="Not-Read" required!important;>
                        <label class="form-check-label" for="flexSwitchCheckDefault">Read</label>
                </div>

                <div class="cta-btn">
                    <button type="submit" class="btn btn-primary" id="addToLibrary" >Add To Library</button>
                </div>
            </form>
            <button id="library" class="btn btn-primary">NEW BOOK</button>
    </div>

    <div class="grid-books">
        
    </div>
</body>
</html>
